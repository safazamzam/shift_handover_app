{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Team</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ team.name if team else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="account_id" class="form-label">Account</label>
        <select class="form-select" id="account_id" name="account_id" required>
            {% for account in accounts %}
            <option value="{{ account.id }}" {% if team and team.account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{{ url_for('admin.teams') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
