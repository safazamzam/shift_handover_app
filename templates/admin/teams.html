{% extends 'base.html' %}
{% block content %}
<h2>Teams</h2>
<a href="{{ url_for('admin.add_team') }}" class="btn btn-primary mb-2">Add Team</a>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Account</th><th>Actions</th></tr></thead>
    <tbody>
    {% for team in teams %}
    <tr>
        <td>{{ team.id }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.account.name }}</td>
        <td>
            <a href="{{ url_for('admin.edit_team', team_id=team.id) }}" class="btn btn-sm btn-warning">Edit</a>
            <form method="post" action="{{ url_for('admin.delete_team', team_id=team.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this team?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
