{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/login_custom.css">
{% endblock %}
{% block content %}
<div class="login-bg">
    <div class="login-card">
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3" id="account-group">
                <label for="account_id" class="form-label">Account</label>
                <select class="form-select" id="account_id" name="account_id">
                    <option value="">Select Account</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}" {% if selected_account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3" id="team-group">
                <label for="team_id" class="form-label">Team</label>
                <select class="form-select" id="team_id" name="team_id" {% if not selected_account_id %}disabled{% endif %}>
                    <option value="">Select Team</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}" {% if selected_team_id == team.id %}selected{% endif %}>{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <script>
            document.getElementById('account_id').addEventListener('change', function() {
                var accountId = this.value;
                var teamSelect = document.getElementById('team_id');
                teamSelect.innerHTML = '<option value="">Loading...</option>';
                teamSelect.disabled = true;
                if (accountId) {
                    fetch('/get_teams?account_id=' + accountId)
                        .then(response => response.json())
                        .then(data => {
                            teamSelect.innerHTML = '<option value="">Select Team</option>';
                            data.teams.forEach(function(team) {
                                var opt = document.createElement('option');
                                opt.value = team.id;
                                opt.textContent = team.name;
                                teamSelect.appendChild(opt);
                            });
                            teamSelect.disabled = false;
                        });
                } else {
                    teamSelect.innerHTML = '<option value="">Select Team</option>';
                    teamSelect.disabled = true;
                }
            });
            // Role-based dynamic field display
            function updateLoginFields() {
                var uname = document.getElementById('username').value.trim();
                var accGroup = document.getElementById('account-group');
                var teamGroup = document.getElementById('team-group');
                // Super Admin: hide both
                if (uname === 'superadmin') {
                    accGroup.style.display = 'none';
                    teamGroup.style.display = 'none';
                    document.getElementById('account_id').required = false;
                    document.getElementById('team_id').required = false;
                // Account Admin: show account, team optional
                } else if (uname.startsWith('accadmin')) {
                    accGroup.style.display = '';
                    teamGroup.style.display = '';
                    document.getElementById('account_id').required = true;
                    document.getElementById('team_id').required = false;
                // Team Admin: require both
                } else if (uname.endsWith('_admin')) {
                    accGroup.style.display = '';
                    teamGroup.style.display = '';
                    document.getElementById('account_id').required = true;
                    document.getElementById('team_id').required = true;
                } else {
                    accGroup.style.display = '';
                    teamGroup.style.display = '';
                    document.getElementById('account_id').required = false;
                    document.getElementById('team_id').required = false;
                }
            }
            document.getElementById('username').addEventListener('input', updateLoginFields);
            // Ensure correct field visibility on page load (including autofill)
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(updateLoginFields, 0);
            });
            </script>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
