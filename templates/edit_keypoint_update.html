{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Key Point Update</h2>
    <form method="post" class="row g-2 mb-3">
        <div class="col-md-8">
            <input type="text" name="update_text" class="form-control" value="{{ update.update_text }}" required>
        </div>
        <div class="col-md-3">
            <input type="date" name="update_date" class="form-control" value="{{ update.update_date }}">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    <a href="{{ url_for('keypoints.keypoints') }}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
